        <a href="https://github.com/Orleika/service-worker-playground/tarball/master" id="download-tar-gz" class="button">
          <span>Download .tar.gz</span>

      <hr>

      <section id="main_content">
        <h3>
          <a id="cache-images" class="anchor" href="#cache-images" aria-hidden="true">

          <img src="images/white_eye.jpg" alt="White eye">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    }
  </script>
